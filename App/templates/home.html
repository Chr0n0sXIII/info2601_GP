{% extends "layout.html" %}
{% block title %}Bullseye{% endblock %}
{% block page %}<img src="https://i.ibb.co/3NW6ynP/Screenshot-2024-04-08-174700-removebg-preview.png" alt="Screenshot-2024-04-08-174700-removebg-preview" border="0" width="320" height="128">{% endblock %}

{{ super() }}
{%block style%}


{%endblock%}

{% block content %}

<style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3f0202, #8a1c09); /* Gradient from dark red to lighter red */
    }

    h2 {
      text-align: center;
    }

    form {
      text-align: center;
    }

    input[type="text"] {
      width: 30px;
      text-align: center;
      margin: 5px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>

  <h2>Guess the Number:</h2>

  <form action="/submit_guess/{{id}}" method="POST">
      <label for="guess">Enter your guess:</label><br>
      <input type="text" id="guess1" name="guess1" maxlength="1" required>
      <input type="text" id="guess2" name="guess2" maxlength="1" required>
      <input type="text" id="guess3" name="guess3" maxlength="1" required>
      <input type="text" id="guess4" name="guess4" maxlength="1" required>
      <br><br>
      <input type="submit" value="Submit">
  </form>

{%endblock%}
