<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Browser favicon-->
    <link rel="icon" href="https://svgshare.com/i/15UP.svg" type="image/svg+xml">
    <link rel="alternate icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
        
  </head>
  <body>



      <nav class="nav-container">
        <div class="nav-wrapper">
          <ul style="list-style-type: none;">
            <li>
              <a href="#!">{% block page %}{% endblock %}</a>  
            </li>
            {% if is_authenticated %}
              <li>
                <form method="GET" action="/home" style="height: fit-content;">
                  <button class="nav-button active">Home</button>
                </form>
              </li>
              <li>
                <form method="GET" action="/play" style="height: fit-content;">
                  <button class="nav-button active">Play</button>
                </form>
              </li>
              <li>
                <form method="GET" action="/leaderboard" style="height: fit-content;">
                  <button class="nav-button active">Leaderboard</button>
                </form>
              </li>
              <li>
                <button class="nav-button">My History</button>
              </li>
              <li>
              <form id="logoutpic" method="GET" action="/logout" style="height: 200px; padding-top: 30px; padding-left: 20px;">
                <!-- profile photo - press to logout-->
                <button style="background: none; border: none; padding: 0;">
                    <img src='https://svgshare.com/i/15XE.svg' title='bullseyeprofile' width="80" height="80">
                    <!-- username under the profile photo -->
                    <p style="font-family: 'Arial', sans-serif; font-weight: bold; color: white; font-size: 18px;">{{ current_user.username }}</p>
                </button>
            </form>
          </li>

            {% endif %}
          </ul>
        </div>

      </nav>  

<div>{% block content %}{% endblock %}</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       M.AutoInit();

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}

  
      </script>
  </body>
</html>
