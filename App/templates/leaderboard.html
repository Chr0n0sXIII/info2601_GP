{% extends "layout.html" %}
{% block title %}Bullseye{% endblock %}
<!-- logo block -->
{% block page %}
<div style="display: flex;">
    <img src='https://svgshare.com/i/15UA.svg' title='bullseye' border="0" width="240" height="125">
</div>
{% endblock %}

{{ super() }}
{%block style%}


{%endblock%}

{% block content %}


<table class="highlight">
    <thead>
      <tr>
          <th>Username</th>
          <th>Score</th>
      </tr>
    </thead>

    <tbody>
    
{% for scores in leaderboardinfo %}
    <tr>
        <td>{{scores.username}}</td>
        <td>{{scores.moves}}</td>
    </tr>

{% endfor %}
    </tbody>
  </table>



{% endblock %}
