
{% extends "layout.html" %}
{% block title %}Bullseye{% endblock %}
{% block page %}<img src="https://i.ibb.co/3NW6ynP/Screenshot-2024-04-08-174700-removebg-preview.png" alt="Screenshot-2024-04-08-174700-removebg-preview" border="0" width="320" height="128">{% endblock %}

{{ super() }}
{%block style%}


{%endblock%}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
       /* background: linear-gradient(135deg, #680412 10%, #f21616 100%); */
    }

    h2 {
        text-align: center;
        color: white;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    .input-row {
        margin-bottom: 10px;
        text-align: center;
    }

    .input-box {
        display: inline-block;
        width: 40px;
        text-align: center;
        margin: 5px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
        color: black;
        text-align: center;
    }

    input[type="submit"] {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        margin-top: 10px;
    }
</style>
</head>
<body>
<h2>Guess the Number:</h2>
<form action="/submit_guess" method="POST">    
    <div class="input-row">
        <div class="input-box"><input type="number" id="guess1" name="guess1" min="0" max="9" value="0" required></div>
        <div class="input-box"><input type="number" id="guess2" name="guess2" min="0" max="9" value="0"" required></div>
        <div class="input-box"><input type="number" id="guess3" name="guess3" min="0" max="9" value="0" required></div>
        <div class="input-box"><input type="number" id="guess4" name="guess4" min="0" max="9" value="0" required></div>
    </div>
    <input type="submit" value="Submit">
</form>
</body>

{%endblock%}
